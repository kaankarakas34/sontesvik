version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tesvik360_postgres
    environment:
      POSTGRES_DB: tesvik360_db
      POSTGRES_USER: tesvik_admin
      POSTGRES_PASSWORD: tesvik123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: